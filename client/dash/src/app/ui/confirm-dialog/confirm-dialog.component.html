<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-content>
  Do you really want to proceed?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>No</button>
  <button mat-button mat-dialog-close [mat-dialog-close]="true">Proceed</button>
</mat-dialog-actions>
