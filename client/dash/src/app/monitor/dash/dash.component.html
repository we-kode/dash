<gridster [options]="options!">
    @for (item of dashboard; track item; let i = $index) {
    <gridster-item [item]="item">
        <app-element [element]="item['element']" [cIdentifier]="item['cIdentifier']" [isEditMode]="isEditMode" (remove)="remove($event)"/>
        <button class="drag-handler" mat-icon-button>
            <mat-icon>drag_pan</mat-icon>
          </button>
    </gridster-item>
    }
</gridster>

@if (isEditMode) {
<ui-add-button (clickedEvent)="add()"></ui-add-button>
}
