<mat-toolbar class="header-toolbar">
    <span>Display - {{ displayData?.name }}</span>
    <span class="h-spacer"></span>
    <ui-button-cp-clipboard [content]="shareUrl" />
    <button mat-icon-button (click)="refresh()">
        <mat-icon>sync</mat-icon>
    </button>
    <button mat-icon-button (click)="options()">
        <mat-icon>tune</mat-icon>
    </button>
</mat-toolbar>

<div class="display-edit-container">
    <app-dash [isEditMode]="true" [displayData]="displayData" />
</div>
